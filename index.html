<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, setDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAbj5MjkqNMCUwIM5b2Mbyw1OeJ55uZvMw",
        authDomain: "badminton-scorer-9c881.firebaseapp.com",
        projectId: "badminton-scorer-9c881",
        storageBucket: "badminton-scorer-9c881.firebasestorage.app",
        messagingSenderId: "83500315105",
        appId: "1:83500315105:web:852112812e448efbb6e2a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let currentCourt = null;
    let loggedJudge = "";
    const courts = ['1', '2', '3', '4', '5', '6'];

    // --- é é¢é¡¯ç¤ºèˆ‡è¿”å›æŒ‰éˆ•ç®¡ç† ---
    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('global-back-text').style.display = (id === 'home-page') ? 'none' : 'flex';
        // å¦‚æœå›åˆ°é¦–é ï¼Œé‡ç½®ç•¶å‰ç‹€æ…‹
        if (id === 'home-page') { currentCourt = null; }
    };

    // --- è£åˆ¤ç™»éŒ„åŠŸèƒ½ ---
    window.toggleManualInput = () => {
        const val = document.getElementById('staff-name-list').value;
        document.getElementById('manual-name-group').style.display = (val === 'å…¶ä»–') ? 'block' : 'none';
    };

    window.confirmStaff = () => {
        const sel = document.getElementById('staff-name-list').value;
        const manual = document.getElementById('staff-name-manual').value.trim();
        loggedJudge = (sel === 'å…¶ä»–') ? manual : sel;
        if(!loggedJudge) { alert("è«‹å¡«å¯«å§“å"); return; }
        document.getElementById('current-judge-tag').innerText = `ç›®å‰è£åˆ¤ï¼š${loggedJudge}`;
        showPage('court-selection-page');
    };

    // --- æ ¸å¿ƒï¼šå ´åœ°ä½”ç”¨ç›£è½èˆ‡æŒ‰éˆ•æ›´æ–° ---
    courts.forEach(id => {
        onSnapshot(doc(db, "games", id), (snap) => {
            const btn = document.getElementById(`court-btn-${id}`);
            if (snap.exists()) {
                const d = snap.data();
                if (d.judgeName && d.judgeName !== "" && d.nameA !== "æº–å‚™ä¸­") {
                    btn.classList.add('court-in-use');
                    btn.innerHTML = `å ´åœ° ${id}<br><span style="font-size:0.75rem;">åŸ·æ³•ä¸­: ${d.judgeName}</span>`;
                } else {
                    btn.classList.remove('court-in-use');
                    btn.innerHTML = `å ´åœ° ${id}<br><span style="font-size:0.75rem; color:#999;">(ç©ºé–’)</span>`;
                }
            }
        });
    });

    // --- æ ¸å¿ƒï¼šå ´åœ°è¡çªæª¢æŸ¥ ---
    window.selectCourt = async (id) => {
        const snap = await getDoc(doc(db, "games", id));
        if (snap.exists()) {
            const d = snap.data();
            // æƒ…æ³A: è‡ªå·±æ­£åœ¨åŸ·è¡Œçš„å ´åœ° (æ–·ç·šé‡é€£)
            if (d.judgeName === loggedJudge && d.nameA !== "æº–å‚™ä¸­") {
                currentCourt = id; listenToCourt(id); showPage('scoring-page'); return;
            }
            // æƒ…æ³B: å…¶ä»–è£åˆ¤æ­£åœ¨åŸ·è¡Œ
            if (d.judgeName && d.judgeName !== "" && d.nameA !== "æº–å‚™ä¸­") {
                if (!confirm(`è­¦å‘Šï¼šè£åˆ¤ ${d.judgeName} æ­£åœ¨æ­¤å ´åœ°åŸ·æ³•ï¼\næ‚¨ç¢ºå®šè¦æ¥ç®¡(å¼·åˆ¶é€²å…¥)å—ï¼Ÿ`)) return;
            }
        }
        currentCourt = id;
        showPage('pre-game-page');
        listenToCourt(id);
    };

    // --- è®Šè‰²èˆ‡è¨ˆåˆ†é‚è¼¯ ---
    function updateUI(data) {
        if (!data) return;
        const sA = data.scoreA || 0, sB = data.scoreB || 0, target = data.targetScore || 21;
        const elA = document.getElementById('score-A');
        const elB = document.getElementById('score-B');
        elA.innerText = sA; elB.innerText = sB;

        // Deuce é‚è¼¯ï¼šå¹³åˆ†é»‘è‰²ï¼Œè³½é»é ˜å…ˆäº®ç´…
        if (sA === sB) {
            elA.style.color = elB.style.color = "var(--text-main)";
        } else {
            elA.style.color = (sA >= target - 1 && sA > sB) ? "var(--secondary)" : "var(--text-main)";
            elB.style.color = (sB >= target - 1 && sB > sA) ? "var(--secondary)" : "var(--text-main)";
        }

        document.getElementById('display-nameA').innerText = data.nameA || "A éšŠ";
        document.getElementById('display-nameB').innerText = data.nameB || "B éšŠ";
        document.getElementById('set-won-A').innerText = `Sets: ${data.setsA || 0}`;
        document.getElementById('set-won-B').innerText = `Sets: ${data.setsB || 0}`;
        document.getElementById('dot-A').className = data.server === 'A' ? 'serving-dot serving-active' : 'serving-dot';
        document.getElementById('dot-B').className = data.server === 'B' ? 'serving-dot serving-active' : 'serving-dot';
        document.getElementById('team-container').style.flexDirection = data.sideSwapped ? 'row-reverse' : 'row';
        document.getElementById('status-note').style.display = (sA >= target-1 && sB >= target-1 && sA === sB) ? 'block' : 'none';
    }

    // å…¶é¤˜ Firebase è¨ˆåˆ†æ“ä½œ... (addScore, startMatch, clearCourtData, undo)
    window.verifyStaff = () => { if(document.getElementById('staff-pass').value==='1234') showPage('staff-select-page'); else alert('å¯†ç¢¼éŒ¯èª¤'); };

    window.startMatch = async () => {
        const snap = await getDoc(doc(db, "games", currentCourt));
        const t = snap.exists() ? (snap.data().targetScore || 21) : 21;
        await setDoc(doc(db, "games", currentCourt), { 
            scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, 
            nameA: document.getElementById('teamA-names').value || "A éšŠ", 
            nameB: document.getElementById('teamB-names').value || "B éšŠ", 
            currentSet: 1, server: 'A', history: [], isWaitingNext: false, 
            targetScore: t, judgeName: loggedJudge, sideSwapped: false 
        });
        showPage('scoring-page');
    };

    window.addScore = async (team) => {
        const docRef = doc(db, "games", currentCourt);
        const d = (await getDoc(docRef)).data();
        const target = d.targetScore || 21;
        let nA = (team === 'A') ? d.scoreA + 1 : d.scoreA;
        let nB = (team === 'B') ? d.scoreB + 1 : d.scoreB;
        const win = (nA >= target && nA-nB >= 2) || (nB >= target && nB-nA >= 2) || nA === target+9 || nB === target+9;
        const hist = d.history || []; hist.push({scoreA: d.scoreA, scoreB: d.scoreB, server: d.server});
        await updateDoc(docRef, { scoreA: nA, scoreB: nB, server: team, history: hist.slice(-10), isWaitingNext: win });
    };

    window.clearCourtData = async () => {
        if(!confirm("ç¢ºå®šçµæŸæ¯”è³½ä¸¦æ¸…ç©ºæ­¤å ´åœ°ï¼Ÿ")) return;
        const snap = await getDoc(doc(db, "games", currentCourt));
        const t = snap.exists() ? (snap.data().targetScore || 21) : 21;
        await setDoc(doc(db, "games", currentCourt), { 
            scoreA: 0, scoreB: 0, setsA: 0, setsB: 0, 
            nameA: "æº–å‚™ä¸­", nameB: "æº–å‚™ä¸­", currentSet: 1, server: 'A', 
            history: [], isWaitingNext: false, targetScore: t, judgeName: "", sideSwapped: false 
        });
        showPage('court-selection-page');
    };

    function listenToCourt(id) {
        onSnapshot(doc(db, "games", id), (snap) => {
            if (snap.exists()) {
                const d = snap.data(); updateUI(d);
                if (d.isWaitingNext && document.getElementById('game-over-overlay').style.display !== 'flex') {
                    document.getElementById('winner-text').innerText = `${d.scoreA > d.scoreB ? d.nameA : d.nameB} ç²å‹ï¼`; 
                    document.getElementById('final-score-display').innerText = `${d.scoreA} : ${d.scoreB}`;
                    document.getElementById('game-over-overlay').style.display = 'flex'; 
                }
            }
        });
    }
    // å…¶é¤˜ undo, switchSide, confirmNextSet ç•¥é
</script>
